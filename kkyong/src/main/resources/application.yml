spring:
  datasource:
    url: jdbc:h2:~/kkyong
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: 'true'
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: 'true'
    hibernate:
      ddl-auto: update
  redis:
    host: 127.0.0.1
    port: 6379
  profiles:
    include: oauth